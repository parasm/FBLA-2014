<html>
	<head>
		<title>{% block title %}{% endblock %}</title>
		<script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
		<link rel="stylesheet" type="text/css" href="/static/flatly.css">
		<link rel="stylesheet" type="text/css" href="/static/font-awesome.min.css">
		<link rel="stylesheet" type="text/css" href="/static/custom.css">
		<script type="text/javascript" src="/static/jquery.easing.1.3.js"></script>
		<script type="text/javascript" src="/static/jquery.plusanchor.js"></script>
		<script type="text/javascript">
			$(document).ready(function(){
				$('body').plusAnchor({
					easing: 'easeInOutExpo',
					speed:1000
				});
			})
		</script>
	</head>
	<body>
	<div class="navbar navbar-default navbar-fixed-top" style="width:100%; opacity:0.8; margin-bottom:0px;">
		<div class="container">
	      <div class="navbar-header">
			    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-responsive-collapse">
			      <span class="icon-bar"></span>
			      <span class="icon-bar"></span>
			      <span class="icon-bar"></span>
			    </button>
	      </div>
	      <div class="navbar-collapse navbar-responsive-collapse collapse" style="height: 0.5px;">
	        <ul class="nav navbar-nav" style="width:100%;">
	        	<li class="nav-top"><a href="/#about">About</a></li>
	        	<li class="nav-top"><a href="/#listen">Listen</a></li>
	        	<li class="nav-top"><a href="/#tour">Tour Schedule</a></li>
	        	<li class="nav-top"><a href="/#cart">Cart</a></li>
	        	<li class="nav-top"><a href="/blog">Blog</a></li>
	        </ul>
	      </div>
	    </div>
	</div>
	{% block content %}
	{% endblock %}
	</body>
</html>
